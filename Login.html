<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení / Registrace</title>
    <link rel="stylesheet" href="idk.css">
</head>
<body>
    <div class="container">
        <h1>Přihlášení / Registrace</h1>
        <div id="loginForm">
            <h2>Přihlášení</h2>
            <form action="login.php" method="post">
                <input type="text" name="username" placeholder="Uživatelské jméno" required><br>
                <input type="password" name="password" placeholder="Heslo" required><br>
                <button type="submit">Přihlásit se</button>
            </form>
            <p>Zůstávající pokusy: <span id="remainingAttempts">5</span></p>
        </div>
        <div id="registerForm">
            <h2>Registrace</h2>
            <form action="register.php" method="post">
                <input type="text" name="username" placeholder="Uživatelské jméno" required><br>
                <input type="password" name="password" placeholder="Heslo" required><br>
                <button type="submit">Registrovat se</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
